version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker build -t fitzroyacademy/web-app:$CIRCLE_BRANCH .

workflows:
  version: 2
  build_and_deploy_test:
    jobs:
      - build:
          filters:
            branches:
              only: ci-deployment
