{% extends "/layout.html" %}
{% block body %}


<div class="fit_auth">

  <form class="form">
    <h2>Set your password.</h2>

    <div class="fit_fancyplace">
      <label for="inputPassword">New password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="New password" required data-fit-fancyplace>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>


{% endblock %}
