		<div class="alert alert-info alert-dismissible fade show" role="alert">

		  [[ alert goes here! ]]

		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	 
	<!-- endfor -->

		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	 
	<!-- endfor -->
