<div class="fit_sidepanel userpanel">
  <div class="whiteout" data-fit-userpanel></div>
  <div class="panel">
  
    <div class="head">
      <a href="user.html" class="fit_btn right" data-fit-userpanel>
        <span class="fit_txt">
          Log in
        </span>
        <span class="fit_pic circle">
          <img src="./assets/images/defaults/face.jpg" alt="user">
          <i class="far fa-times"></i>
        </span>
      </a>
    </div>
    
    <div class="content">
        
      <div class="fit_course">
        <h3>
          <span class="txt">Sign up.</span>
          <small class="subtxt"><span class="fas fa-check"></span> 72% complete</small>
        </h3>

        <form class="fit_auth">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <hr class="my-4">
          <button class="btn btn-lg btn-google btn-block" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
          <button class="btn btn-lg btn-facebook btn-block" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
        </form>
        
        </div>
      </div><!-- fit_course -->
      <!-- end vid stack -->

    </div>

  </div>
</div>
