<div class="modal fade" tabindex="-1" role="dialog" id="fit_modal_add_intro">
  <form action="/course/{{ course.slug }}/lessons/add_intro" class="modal-dialog modal-dialog-centered" role="document" method="post">
      {{ ajax_csrf_form.csrf_token }}
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Introduction.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>        
      </div>
      <div class="modal-body">
        
        <div class="fit_fancyplace">
          <label for="">Link</label>
          <input type="url" name="url" {% if introduction %}value="{{ introduction.intro_segment.url }}"{% endif %} class="form-control" placeholder="E.g. https://www.youtube.com/watch?v=RIz9R6Ps48E" required data-fit-intro-input>
        </div>
        <p><i class="fas fa-exclamation-circle"></i> The best intro videos are 1-2 minutes long, keep it snappy!</p>

      </div>
      <div class="modal-footer">
        <button type="submit" name="intro_lesson" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </form>
</div>
