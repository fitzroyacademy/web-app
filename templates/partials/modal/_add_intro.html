<div class="modal fade" tabindex="-1" role="dialog" id="fit_modal_add_intro" data-fit-add-edit-segment-modal>
  <form action="{{ action }}" class="modal-dialog modal-dialog-centered" role="document" method="post">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Introduction.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>        
      </div>
      <div class="modal-body">
        
        <div class="fit_fancyplace">
          <label for="segment_url">Introduction video link</label>
          <input type="url" id="segment_url" name="segment_url" {% if intro %}value="{{ intro.url }}"{% endif %} class="form-control" placeholder="E.g. https://fitzroyacademy.wistia.com/medias/ABC123" required data-fit-fancyplace data-fit-intro-input>
        </div>
        <p><i class="fas fa-exclamation-circle"></i> The best intro videos are 1-2 minutes long, keep it snappy!</p>

      </div>
      <div class="modal-footer">
        <button type="button" name="intro_lesson" class="btn btn-primary" data-fit-add-intro-submit>Save changes</button>
      </div>
    </div>
  </form>
</div>
