<div class="modal fade" tabindex="-1" role="dialog" id="fit_modal_add_video_segment"
     data-fit-add-edit-segment-modal
     data-fit-add-video-segment-modal>
    <form action="/course/{{ course.slug }}/lessons/{{ lesson.id }}/segments/{% if segment %}{{ segment.id }}/edit{% else %}add{% endif %}/video"
          class="modal-dialog modal-dialog-centered" style="overflow-y: initial !important"
          role="document" method="post"
          data-fit-add-edit-segment-form
          data-fit-course-slug="{{ course.slug }}"
          data-fit-lesson-id="{{ lesson.id }}"
          data-fit-segment-id=""
          data-fit-segment-type="video">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Video segment.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


              <div class="fit_fancyplace">
                <label for="segment_name">Segment name</label>
                <input type="text" class="form-control form-control-lg"
                  name="segment_name"
                  value="" id="segment_name"
                  placeholder="Video title"
                  data-fit-segment-name>
              </div>

              <div class="fit_fancyplace">
                <label for="segment_url">Link</label>
                  <input type="url" class="form-control" name="segment_url"
                    value=""
                    id="segment_url"
                    placeholder="Paste a link to the video here"
                    data-fit-segment-url>
  <!--                         <small class="form-text text-muted"><strong>Wista:</strong> https://fitzroyacademy.wistia.com/medias/4ub59urk8l</small>
                  <small class="form-text text-muted"><strong>YouTube:</strong> https://www.youtube.com/watch?v=u7qCzZCoI2M</small> -->
              </div>


              <label>Video type:</label>
              <div class="form-group fit_radio_icons columned" data-fit-radio-icons>

                  <div class="form-check" data-toggle="tooltip" title="A video! Most video segments are this type.">
                      <input type="radio" class="form-check-input"
                             id="standard"
                             value="standard" name="video_types" data-fit-segment-standard>
                      <label class="form-check-label" for="standard">
                          <i class="fal fa-circle"></i> Standard video
                          <!-- <small class="form-text text-muted">A video! Most video segments are this type.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Usually the second video, explaining how to useresources and templates.">
                      <input type="radio" class="form-check-input"
                             value="resources"
                             id="resources" name="video_types" data-fit-segment-resources>
                      <label class="form-check-label" for="resources">
                          <i class="fal fa-books"></i> Resources explainer
                          <!-- <small class="form-text text-muted">Usually the second video, explaining how to useresources and templates.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Often a screen recording, or explainer of a real life example.">
                      <input type="radio" class="form-check-input"
                             value="practical" id="practical_example" name="video_types">
                      <label class="form-check-label" for="practical_example">
                          <i class="fal fa-walking"></i> Practical example
                          <!-- <small class="form-text text-muted">Often a screen recording, or explainer of a real life example.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Two or more people talking about a topic together.">
                      <input type="radio" class="form-check-input"
                             value="interview" id="interview" name="video_types">
                      <label class="form-check-label" for="interview">
                          <i class="fal fa-comments"></i> Interview
                          <!-- <small class="form-text text-muted">Two or more people talking about a topic together.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Overview or deep dive on a specific case.">
                      <input type="radio" class="form-check-input"
                             value="case" id="case_study" name="video_types">
                      <label class="form-check-label" for="case_study">
                          <i class="fal fa-folder-open"></i> Case study
                          <!-- <small class="form-text text-muted">Overview or deep dive on a specific case.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Personal anecdote, or example in story form.">
                      <input type="radio" class="form-check-input"
                             value="story" id="story" name="video_types">
                      <label class="form-check-label" for="story">
                          <i class="fal fa-book-spells"></i> Story
                          <!-- <small class="form-text text-muted">Personal anecdote, or example in story form.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="An extra, optional segment.">
                      <input type="radio" class="form-check-input"
                             value="bonus" id="bonus" name="video_types">
                      <label class="form-check-label" for="bonus">
                          <i class="fal fa-star"></i> Bonus!
                          <!-- <small class="form-text text-muted">An extra, optional segment.</small> -->
                      </label>
                  </div>
              </div>

              <label>Permission:</label>
              <div class="form-group fit_radio_icons columned" data-fit-radio-icons>

                  <div class="form-check" data-toggle="tooltip" title="No special permissions.">
                      <input type="radio" class="form-check-input"
                             value="normal" id="normal" name="permissions" data-fit-segment-normal>
                      <label class="form-check-label" for="normal">
                          <i class="fal fa-video"></i> Normal
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Students must complete this segments before they can continue.">
                      <input type="radio" class="form-check-input"
                             id="barrier" value="barrier" name="permissions">
                      <label class="form-check-label" for="barrier">
                          <i class="fal fa-lock"></i> Barrier
                          <!-- <small class="form-text text-muted">Students must 100% complete all segments prior to this one to progress any farther.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Students must complete this and every prior segment before they can continue.">
                      <input type="radio" class="form-check-input"
                             id="hard_barrier" value="hard_barrier" name="permissions">
                      <label class="form-check-label" for="hard_barrier">
                          <i class="fal fa-lock"></i> Hard Barrier
                          <!-- <small class="form-text text-muted">This and every prior segment must be completed to continue</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Student has to pay to proceed beyond this segment.">
                      <input type="radio" class="form-check-input"
                             id="paid" value="paid" name="permissions">
                      <label class="form-check-label" for="paid">
                          <i class="fal fa-lock"></i> Payment
                          <!-- <small class="form-text text-muted">Student has to pay to proceed beyond this segment</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="This segment will be invisible to students.">
                      <input type="radio" class="form-check-input"
                             id="hidden" value="hidden" name="permissions">
                      <label class="form-check-label" for="hidden">
                          <i class="fal fa-eye"></i> Hidden
                          <!-- <small class="form-text text-muted">Use this to temporarily disable segments.</small> -->
                      </label>
                  </div>

                  <div class="form-check" data-toggle="tooltip" title="Student has to log in to proceed beyond this segment.">
                      <input type="radio" class="form-check-input"
                             id="login" value="login" name="permissions">
                      <label class="form-check-label" for="login">
                          <i class="fal fa-eye"></i> Login required
                          <!-- <small class="form-text text-muted">Use this to temporarily disable segments.</small> -->
                      </label>
                  </div>
              </div>



            </div>
            <div class="modal-footer">
                <button type="submit"
                        name="intro_lesson"
                        class="btn btn-primary"
                        data-fit-segment-add-edit-submit
                >Save changes</button>
            </div>
        </div>
    </form>
</div>
