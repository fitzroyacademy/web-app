<div class="modal fade" tabindex="-1" role="dialog" id="fit_modal_delete_course">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">This can't be undone!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>        
      </div>
      <div class="modal-body">
        <p>You'll be deleting this course, every lesson within it, and all user data.</p>
        <p>Remember you can set it to 'draft' and hide it from the world without deleting it.</p>
        <p>Are you <strong>absolute</strong> sure you want to do this?</p>
      </div>
      <div class="modal-footer">
          <form action="/course/{{ course.slug }}/delete" method="post">
            <button type="submit" class="btn btn-lg btn-danger">Delete course forever</button>
          </form>
      </div>
    </div>
  </div>
</div>
