{% if errors|length > 0 %}
<div class="errors">
  {% for error in errors %}

		<div class="alert alert-warning alert-icond alert-dismissible fade show" role="alert">
		  <i class="fal fa-sad-cry"></i> {{ error }}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
    
  {% endfor %}
</div>
{% endif %}
