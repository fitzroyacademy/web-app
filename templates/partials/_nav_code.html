  <form class="fit_form_code_head fit_fancyplace" data-fit_head_code_daddy>
	  <div class="input-group input-group-sm">
		  <input type="text" name="course_code_header" id="course_code_header" class="form-control" placeholder="Course code" aria-label="Coure code" data-fit_head_code data-fit-fancyplace>
		  <div class="input-group-append">
		    <button class="btn" disabled type="button"><i class="fal fa-rocket"></i> </button>
		  </div>
      <label for="course_code_header"><span class="course">Course</span> <span class="code">Code</span> </label>
		</div>	
  </form>

  {% if current_section != 'login' %}
    <a href="/login" class="fit_btn right" data-fit-userpanel>
      <span class="fit_txt">Sign up</span>
      <i class="fal fa-user"></i>
    </a>
  {% endif %}

</header>

<div class="fit_sidepanel userpanel">
  <div class="whiteout" data-fit-userpanel></div>
  <div class="panel">
  
    <div class="head">
      <a href="/login" class="fit_btn right" data-fit-userpanel>
        <span class="fit_txt">
          Close
        </span>
        <span class="fit_pic circle">
          <i class="far fa-times"></i>
        </span>
      </a>
    </div>
    
    <div class="content">
      
      {% if current_section != 'login' %}
        {% include 'partials/_login_form.html' %}
      {% endif %}

    </div>

  </div>
</div>
