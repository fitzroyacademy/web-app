<div class="fit_btn" id="item_{{ segment.id }}" data-list-el-id="{{ segment.id }}" data-segment-el-id-{{ segment.id }}>
    <div class="fit_pic vid">
        <img src="{{ segment.thumbnail_url }}" alt="course">
    </div>
    <a class="fit_txt"
       data-toggle="modal"
       data-target="#fit_modal_add_{{ segment.type }}_segment"
       data-fit-segment-id="{{ segment.id }}"
       href="#">{{ segment.title }}</a>

    <div class="sub buttonset">
        <div class="btn btn-text subtle">{{ segment.duration_seconds|hhmmss }}</div>

        <div class="dropdown">
            <button href="#"
                    class="btn btn-light"
                    type="button"
                    id="dropdown_12345"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <i class="fal fa-ellipsis-v"></i>
            </button>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_12345">
                <a class="dropdown-item"
                   data-toggle="modal"
                   data-target="#fit_modal_add_{{ segment.type }}_segment"
                   data-fit-segment-id="{{ segment.id }}"
                   href="#">
                    <i class="fal fa-edit"></i> Edit</a>
                <a class="dropdown-item"
                   href="/course/{{ course.slug }}/lessons/{{ lesson.id }}/segments/{{ segment.id }}/delete"
                   data-toggle="modal" data-target="#fit_modal_delete">
                    <i class="fal fa-trash"></i> Delete</a>
                <a class="dropdown-item"
                   href="/course/{{ course.slug }}/lessons/{{ lesson.id }}/segments/{{ segment.id }}/copy">
                    <i class="fal fa-copy"></i> Duplicate</a>
            </div>
        </div>

        <a href="#" class="btn btn-light handle" data-fit-dragndrop>
            <i class="fal fa-arrows-v"></i>
        </a>
    </div>
</div>
