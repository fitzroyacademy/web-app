<div class="fit_btn resource_link {{ resource.type.name }} featured" data-list-el-id="{{ resource.id }}">
    <i class="{{ resource.content_img }} lg"></i>
    <a class="fit_txt"
       href="/course/{{ course.slug }}/lessons/{{ lesson.id }}/resources/{{ resource.id }}/edit"
       data-toggle="modal"
       data-target="#fit_modal_add_resource_link"
       data-resource-id="{{ resource.id }}">
        {{ resource.title }}
        <small>{{ resource.type.value }}</small>
    </a>
    <div class="sub buttonset">

        <div class="dropdown">
            <button href="#" class="btn btn-light" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                <i class="fal fa-ellipsis-v"></i>
            </button>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_123">
                <a class="dropdown-item" target="_blank" href="{{ resource.url }}"><i class="fal fa-external-link"></i>
                    Open in new window</a>
                <a class="dropdown-item"
                   href="/course/{{ course.slug }}/lessons/{{ lesson.id }}/resources/{{ resource.id }}/edit"
                   data-toggle="modal" data-target="#fit_modal_add_resource_link"
                   data-resource-id="{{ resource.id }}"><i class="fal fa-edit"></i> Edit</a>
                <a class="dropdown-item"
                   href="/course/{{ course.slug }}/lessons/{{ lesson.id }}/resources/{{ resource.id }}/delete"
                   data-toggle="modal" data-target="#fit_modal_delete"><i class="fal fa-trash"></i> Delete</a>
                <a class="dropdown-item"
                   href="/course/{{ course.slug }}/lessons/{{ lesson.id }}/resources/{{ resource.id }}/copy"><i
                        class="fal fa-copy"></i> Duplicate</a>
            </div>
        </div>

        <a href="#" class="btn btn-light handle" data-fit-dragndrop><i class="fal fa-arrows-v"></i></a>
    </div>
    {% if resource.description %}
        <a class="explain">
            {{ resource.description|safe }}
        </a>
    {% endif %}
</div>
