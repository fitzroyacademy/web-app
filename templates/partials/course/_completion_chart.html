<div class="fit_chartselect">
  <div class="fit_chart">
    <div class="fit_chart_svg" id="fit_chart"></div>
    <div class="fit_chart_x">
      {% for lesson in course_progress.lessons %}
      <a href="#" class="tick"
         data-toggle="tooltip"
         data-fit-lesson-details
         data-fit-avg-progress="{{ lesson.avg }}"
         data-placement="top" title="{{ lesson.title }}"><img src="{{ lesson.thumbnail }}" alt="course"></a>
      {% endfor %}
    </div>
  </div>
  <div class="fit_body person_active" id="fit_lesson_stats">
    <div class="fit_body_content">
      

      <form class="form d-none">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" name="search" value="" id="search" placeholder="Filter" aria-label="search" aria-describedby="search">
          </div>  
        </div>
      </form>
      
      <div class="fit_student_list">

          {% include 'partials/_student_list.html' %}

      </div><!-- fit_student_list -->
    </div>
  </div>
</div>
