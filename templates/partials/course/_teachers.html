<dt>
    <i class="far fa-chalkboard-teacher"></i> Teacher(s)
    <a class="" data-toggle="tooltip" title="Invite other users to have teacher access to this course, via email."><i class="fal fa-info-circle"></i></a>
</dt>
<dd>
    <div class="alert" style="display: none;" data-teacher-action-alert></div>

    <div class="fit_quicksearch" data-fit-add-user>

        <div class="input-group searchy">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fal fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="example@email.com" data-user-email>
            <div class="input-group-append">
                <button class="btn btn-link-secondary" type="button" data-add-user
                        data-course-slug="{{ course.slug }}"
                        data-lesson-id="{% if lesson %}{{ lesson.id }}{% endif %}"
                        data-user-type="teacher">Add
                </button>
            </div>
        </div>

        <div class="teachers" data-users-list>
            {% for teacher in teachers %}
                {{ teacher|safe }}
            {% endfor %}
        </div>
    </div>
</dd>
