<div class="{% if survey.default %}active{% endif %}" data-fit-pane-type="survey_type" data-fit-pane-detail="{{ survey.survey_id}}">

    <!-- <h3>{{ survey.survey_type_name }}:</h3> -->

    <table class="table fit_label_table">
        <thead>
        <tr>
            <th>Left label <small>Under the {{ survey.scale_start }}.</small></th>
            <th>Right label <small>Under the {{ survey.scale_stop }}.</small></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" class="form-control" name="left_label_{{ survey.survey_id }}" placeholder="Absolutely not"
                       value="{{ survey.left_label }}"></td>
            <td><input type="text" class="form-control" name="right_label_{{ survey.survey_id }}" placeholder="Definitely!"
                       value="{{ survey.right_label }}"></td>
        </tr>
        </tbody>
    </table>


    <div class="form-group">
        <label>Require clarification (free text box):</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" {% if survey.free_text_require %}checked{% endif %} name="free_text_require_{{ survey.survey_id }}">
                </div>
            </div>
            <input type="text" class="form-control" name="free_text_entry_{{ survey.survey_id }}"
                   placeholder="Question, e.g. Why do you feel that way?" value="{{ survey.free_text_entry }}">
        </div>
    </div>
    <div class="form-group">
        <label for="free_text_minlength_{{ survey.survey_id }}">Minimum response length (characters)</label>
        <input class="form-control" name="free_text_minlength_{{ survey.survey_id }}"
               placeholder="E.g. 100" value="{{ survey.free_text_minlength }}"
               id="free_text_minlength_{{ survey.survey_id }}" step=1 type="number"
        >
    </div>


</div>
